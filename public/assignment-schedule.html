<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Confirmation - Dame Recruitment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <div id="app">
        <div class="min-h-screen bg-gray-50 py-12">
            <div class="max-w-2xl mx-auto px-4">
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-8">Assignment Confirmation</h1>
                    
                    <form id="assignmentForm" class="space-y-6">
                        <div>
                            <label class="flex items-center">
                                <input type="checkbox" id="acceptAssignment" class="mr-3 h-4 w-4 text-red-600" required>
                                <span>I accept this assignment and confirm my availability</span>
                            </label>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Emergency Contact Name *
                            </label>
                            <input type="text" id="emergencyContact" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Emergency Contact Phone *
                            </label>
                            <input type="tel" id="emergencyPhone" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Digital Signature (Full Name) *
                            </label>
                            <input type="text" id="digitalSignature" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Type your full name" required>
                        </div>

                        <button type="submit" id="submitBtn" class="w-full px-6 py-3 bg-red-600 text-white rounded-md hover:bg-red-700 disabled:opacity-50">
                            Confirm Assignment
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Success message (hidden initially) -->
        <div id="successMessage" class="hidden min-h-screen bg-gray-50 flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-md text-center">
                <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-4">Assignment Confirmed!</h1>
                <p class="text-gray-600 mb-6">Thank you for confirming your assignment.</p>
                <a href="/" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Return Home</a>
            </div>
        </div>
    </div>

    <script>
        // Get assignment ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const assignmentId = urlParams.get('id');
        
        // Check if assignment ID is present
        if (!assignmentId) {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen bg-gray-50 flex items-center justify-center">
                    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md">
                        <h1 class="text-2xl font-bold text-red-600 mb-4">Invalid Assignment Link</h1>
                        <p class="text-gray-600 mb-6">This assignment link is invalid.</p>
                        <a href="/" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Return Home</a>
                    </div>
                </div>
            `;
        }

        // Handle form submission
        document.getElementById('assignmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Confirming...';
            
            const formData = {
                assignmentId: assignmentId,
                acceptAssignment: document.getElementById('acceptAssignment').checked,
                emergencyContact: document.getElementById('emergencyContact').value,
                emergencyPhone: document.getElementById('emergencyPhone').value,
                digitalSignature: document.getElementById('digitalSignature').value
            };
            
            try {
                const response = await fetch('/.netlify/functions/assignment-confirmation', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-API-Key': 'website-integration'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // Show success message
                    document.getElementById('app').style.display = 'none';
                    document.getElementById('successMessage').classList.remove('hidden');
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                alert('Error submitting form. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirm Assignment';
            }
        });
    </script>
</body>
</html>
